
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Movie Booking App</h1>
        </div>
        <div class="search-and-filter">
            <div class="search">
                <input type="text" id="search-input" value="" placeholder="Search Movies">
                <button id="search-button" onclick ="onSubmitHandler(event)">Search</button>
            </div>
        </div>
    </header>

    <section class="movie-section">
        <div class="filter">
            <ul id="genre-filter" class="genre-filter">
                <li value="all"><button id="all" onclick="loadAll(event)">All Genres</button></li>
                <li value="action"><button id="action" onclick="onClickHandler(event)"> Actions</button></li>
                <li value="adventure"  ><button id="adventure" onclick="onClickHandler(event)"> Adventure</button></li>
                <li value="animation"  ><button id="animation" onclick="onClickHandler(event)"> Animation</button></li>
                <li value="comedy"  ><button id="comedy" onclick="onClickHandler(event)">Comedy</button></li>
                <li value="crime"  ><button id="crime" onclick="onClickHandler(event)"> Crime</button></li>
                <li value="documentary"  ><button id="documentary" onclick="onClickHandler(event)"> Documentary</button></li>
                <li value="Drama"  ><button id="Drama" onclick="onClickHandler(event)"> Drama</button></li>
                <li value="Family"  ><button id="Family" onclick="onClickHandler(event)"> Family</button></li>
                <li value="Fantasy"  ><button id="Fantasy" onclick="onClickHandler(event)"> Fantasy</button></li>
                <li value="History"  ><button id="History" onclick="onClickHandler(event)"> History</button></li>
                <li value="Horror"  ><button id="Horror" onclick="onClickHandler(event)"> Horror</button></li>
                <li value="Music"  ><button id="Music" onclick="onClickHandler(event)"> Music</button></li>
                <li value="Mystery"  ><button id="Mystery" onclick="onClickHandler(event)"> Mystery</button></li>
                <li value="Romance"  ><button id="Romance" onclick="onClickHandler(event)"> Romance</button></li>
                <li value="Thriller"  ><button id="Thriller" onclick="onClickHandler(event)"> Thriller</button></li>
                <li value="War"  ><button id="War" onclick="onClickHandler(event)"> War</button></li>
                
                
            </ul>
        </div>
        <div class="movie-list">
        </div>
    </section>
    <div class="backdrop" id="backdrop">
    <div id="popup" class="popup">
        <div class="popup-child"> 
            <img id="popup-image" src="path/to/your/image.jpg" alt="Movie Poster">
        </div>
        <div class="popup-child1">
            <h2 id="popup-title">Movie Title</h2>
        <p id="popup-rating">Rating: </p>
        <p id="popup-language">Language: </p>
        <p id="popup-duration">Duration: </p>
        <p id="popup-genre">Genre: </p>
        <p id="popup-overview">Overview: </p>
        <p id="popup-price">Price: $9.99</p>
        <button id="close-popup-button">Close</button>
        <button id="booknow-button" >Book Now</button> </div>
        
    </div>
   </div>
    <footer>
        <p>&copy; 2023 Movie Booking App</p>
    </footer>

    <script src="App.js"></script>
</body>
</html>
