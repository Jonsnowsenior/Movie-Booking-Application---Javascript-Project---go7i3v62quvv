<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="booknow.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Movie Booking App</h1>
        </div>
        <div class="search-and-filter">
        </div>
    </header>
    <div class="checkout-container">
        <div class="summary-section">
            <h2>Order Summary</h2>
            <h3 id="movie-name"></h3>
            <p id="price"></p>
            <label id="numberOfTicket" for="ticketQuantity">Number of Tickets:</label>
            <input type="number" id="ticketQuantity" value="1" min="1" max="10" onchange="ticketQuantityHandler(event)">
            <p>Convenience Fee: <span id="convenienceFee">$0.00</span></p>
            <p>Subtotal: <span id="subtotal">$10.00</span></p>
        </div>
        <div class="payment-section">
            <h2>Payment Information</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" required>
                        <option>Credit Card</option>
                        <option>Net Banking</option>
                        <option>UPI</option>
                        <option>Paytm</option>
                        <option>Phonepay</option>
                        <option>PayPal</option>
                        <option>Other</option>
                    </select>
                </div>
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Movie Booking App</p>
    </footer>
    <script src="booknow.js"></script>
</body>
</html>
